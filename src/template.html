<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container" id="myCarousel">
      <div class="carousel-slides">
        <img src="https://picsum.photos/id/1015/600/300" alt="image 1" class="carousel-slide">
        <img src="https://picsum.photos/id/1025/600/300" alt="image 2" class="carousel-slide">
        <img src="https://picsum.photos/id/1035/600/300" alt="image 3" class="carousel-slide">
      </div>

      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>

      <div class="carousel-dots"></div>
    </div>
  </body>
</html>
